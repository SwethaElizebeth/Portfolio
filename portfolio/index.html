<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #5a5757;
            color: white;
        }

        /* Header Styles */
        header {
            background-color: #9b4dca;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        nav ul li a:hover {
            opacity: 0.8;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hero h1 span {
            color: #9b4dca;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #9b4dca;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #8a3ab9;
        }

        /* About Section */
        .about {
            padding: 4rem 2rem;
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-image {
            flex: 1;
            margin-right: 2rem;
        }

        .about-image img {
            max-width: 100%;
            border-radius: 10px;
        }

        .about-content {
            flex: 2;
        }

        .about-content h2 {
            color: #9b4dca;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                margin-top: 1rem;
            }

            nav ul li {
                margin: 0 1rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .about {
                flex-direction: column;
            }

            .about-image {
                margin-right: 0;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">SWETHA ELIZEBETH PREM</a>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT ME</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="signup.html">SIGNUP</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>HI! I'M <span>SWETHA ELIZEBETH PREM</span></h1>
        <p>I'M A WEB DEVELOPER</p>
        <a href="#" class="cta-button">CONTACT ME</a>
    </section>
</body>
</html>
