<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #BA68C8;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .registration-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .registration-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #333;
            background-color: #808080;
            padding: 1rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .registration-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea.form-control {
            height: 100px;
            resize: vertical;
        }

        .radio-group, .checkbox-group {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #28a745;
            color: white;
        }

        .btn-secondary {
            background-color: #0056b3;
            color: white;
        }

        input[type="range"] {
            width: 100%;
        }

        input[type="color"] {
            height: 40px;
            width: 100px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul {
                margin-top: 1rem;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            nav ul li {
                margin: 0.5rem;
            }

            .registration-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SWETHA ELIZEBETH PREM</div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT ME</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="signup.html">SIGNUP</a></li>
            </ul>
        </nav>
    </header>

    <div class="registration-container">
        <h1 class="registration-title">Registration Form</h1>
        <form class="registration-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" class="form-control" placeholder="address"></textarea>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
            </div>
            <div class="form-group">
                <label>Photo</label>
                <input type="file" accept="image/*">
            </div>
            <div class="form-group">
                <label>Hobbies</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="hobbies" value="games"> Games</label>
                    <label><input type="checkbox" name="hobbies" value="movie"> Movie</label>
                    <label><input type="checkbox" name="hobbies" value="books"> Books</label>
                    <label><input type="checkbox" name="hobbies" value="music"> Music</label>
                </div>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <select id="qualification" class="form-control">
                    <option value="btech">Btech</option>
                    <option value="mtech">Mtech</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Favorite color</label>
                <input type="color" id="color">
            </div>
            <div class="form-group">
                <label for="profile">MY profile</label>
                <input type="url" id="profile" class="form-control" placeholder="enter url">
            </div>
            <div class="form-group">
                <label for="skill">Skill Range</label>
                <input type="range" id="skill" min="0" max="100">
            </div>
            <div class="form-group">
                <label for="week">Registration week</label>
                <input type="week" id="week" class="form-control">
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-secondary">Reset form</button>
            </div>
        </form>
    </div>
</body>
</html>
