<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #BA68C8;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .gallery-title {
            background-color: #BA68C8;
            color: white;
            text-align: center;
            padding: 2rem;
            font-size: 3rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .gallery-item {
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul {
                margin-top: 1rem;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            nav ul li {
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SWETHA ELIZEBETH PREM</div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT ME</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="signup.html">SIGNUP</a></li>
            </ul>
        </nav>
    </header>

    <div class="gallery-title">Gallery</div>

    <div class="gallery-grid">
        <div class="gallery-item">
            <img src="image1.jpeg" alt="Portrait photo">
        </div>
        <div class="gallery-item">
            <img src="image 2.jpeg" alt="Group photo">
        </div>
        <div class="gallery-item">
            <img src="image 3.jpeg" alt="Landscape portrait">
        </div>
        <div class="gallery-item">
            <img src="image 4.jpeg" alt="Traditional decoration">
        </div>
    </div>
</body>
</html>
